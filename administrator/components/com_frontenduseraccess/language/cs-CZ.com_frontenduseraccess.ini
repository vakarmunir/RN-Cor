COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-Access pracoval s nastevením restrikcí ve FUA-modulu. Tento FUA modul může být nakonfigurován k nahrání jakéhokoliv jiného modulu dle jeho id. V této nové verzi FUA, můžete nastavit přístuppřímo v modulech samotných, takže již není potřeba nahrát modul do FUA modulu. Restrikce modulu v této verzi jsou přímopro každý modul. Vzhledem k těmto změnám v managementu přístupu modulů, je třeba překonfigurovat zde přístupové omezení pro moduly. Níže jsou nastavení přístupových práv modulů z Vaši předcházející instalace, takže je zde nyní můžete obnovit. Vemte na vědomí,že v předchozích verzích FUA wrapper modul nahrával jednotlivé moduly, takže je zapotřebí nastavit moduly dopozic a pořadí FUA-wrapper-modulu do kterého byly nahrány. Nezapomeňte povolit moduly a zakázat pro každou řadu FUA wrapper modul. Pokud jste používali  'obrácený přístup', každý zaškrtnutý box znamená,že uživatel nemá"
