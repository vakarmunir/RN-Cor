COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-gebruiker-Access gebruik om te werk met die opstel van beperkings op &#39;n FUA-module. Dit FUA module kan dan ingestel word om enige ander module wat deur id te laai. In hierdie nuwe weergawe van FUA, kan jy toegang direk op die modules self. So jy hoef nie &#39;n module te laai in&#39; n FUA module nie meer. Die module beperkings in hierdie weergawe is direk vir elke module. As gevolg van hierdie veranderinge in module toegang bestuur, moet jy weer instel jou toegang beperkings module hier. Onder is die module toegang instellings van jou vorige installeer, sodat jy weer kan skep hulle hier. Let asseblief daarop dat in die vorige weergawes van die FUA wrapper module laai die module, dus moet jy die modules in te stel na die posisie en volgorde van die FUA-wrapper-module waarin die module is gelaai. Moenie vergeet van die module en skakel die FUA wrapper module vir elke ry in staat te stel. Neem asseblief kennis dat as waar voorheen met behulp van &#39;reverse toegang &quot;"
