COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Interfície d&#39;usuari-Accés solia treballar amb l&#39;establiment de restriccions a una FUA-mòdul. Aquest mòdul FUA podria ser configurat per carregar qualsevol altre mòdul per id. En aquesta nova versió de la FUA, pot configurar l&#39;accés directament en els propis mòduls. Així que no cal carregar un mòdul en un mòdul de FUA més. Les restriccions del mòdul en aquesta versió són directament per a cada mòdul. A causa d&#39;aquests canvis en la gestió del mòdul d&#39;accés, cal tornar a configurar el mòdul que les restriccions d&#39;accés aquí. A sota hi ha els valors d&#39;accés del seu mòdul d&#39;instal lació prèvia, pel que pot tornar a crear-los aquí. Tingueu en compte que en les versions anteriors del mòdul contenidor FUA carregat el mòdul, de manera que necessita per configurar els mòduls a la posició i l&#39;ordre de la FUA-wrapper-mòdul en què s&#39;ha carregat el mòdul. No us oblideu d&#39;activar el mòdul i desactivar el mòdul contenido"
