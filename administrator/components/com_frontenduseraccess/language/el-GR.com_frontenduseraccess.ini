COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-χρήστη πρόσβαση χρησιμοποίησε για να εργαστεί με την επιβολή περιορισμών σε ένα FUA-ενότητα. Η μονάδα αυτή FUA θα μπορούσε στη συνέχεια να διαμορφωθεί για να φορτώσετε οποιοδήποτε άλλο module από την id. Σε αυτή τη νέα έκδοση του FUA, μπορείτε να ορίσετε άμεση πρόσβαση στις ενότητες που οι ίδιοι. Έτσι δεν χρειάζεται να φορτώσετε ένα module σε FUA ενότητα πια. Η ενότητα των περιορισμών σε αυτή την έκδοση είναι άμεσα για κάθε ενότητα. Λόγω αυτών των αλλαγών στην ενότητα διαχείρισης πρόσβασης, θα χρειαστεί να ρυθμίσετε εκ νέου σας module περιορισμούς πρόσβ"
