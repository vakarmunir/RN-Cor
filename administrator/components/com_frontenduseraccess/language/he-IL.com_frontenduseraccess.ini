COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="הקדמי-User-Access המשמש לעבודה עם הגדרת הגבלות על מודול FUA. מודול זה FUA יכול להיות מוגדר מכן לטעון כל מודול אחר על ידי מזהה. בגרסה חדשה זו של FUA, ניתן להגדיר גישה ישירות על המודולים עצמם. אז אתה לא צריך לטעון מודול לתוך FUA מודול יותר. ההגבלות מודול בגירסה זו הן באופן ישיר עבור כל מודול. בגלל השינויים הללו וניהול הגישה מודול, אתה צריך להגדיר מחדש את מודול הגבלות גישה כאן. מתחת יש את הגדרות הגישה מודול מן התקן הקודם שלך, כך שאתה יכול ליצור מחדש את אותם כאן. לידיעתך את הגרסאות הקודמות מודול מעטפת FUA טעון את המודול, אז אתה צריך להגדיר אותם מודולים לתפקיד והסדר של F"
