COM_FRONTENDUSERACCESS_BATCH_ASSIGN_USERS_INFO_JTOFUA="Dalam rangka untuk menyembunyikan artikel dalam berbagai template, FUA perlu tahu berapa banyak HTML-kontainer ada sekitar artikel Anda untuk beberapa pandangan. Ini biasanya satu atau lebih div-tag. Jika Anda melihat wadah kosong atau ruang tambahan antara artikel, menetapkan nomor atas. Jika Anda melihat bagian halaman menghilang, tetapkan jumlah ke bawah. Pengaturan default akan bekerja dengan semua template yang disediakan dalam distribusi default Joomla. Jadi, Anda hanya perlu mengubah pengaturan ini jika Anda menggunakan template menyimpang pihak ke-3 DAN pemberitahuan aneh keluaran dimana artikel atau kategori yang tersembunyi"
