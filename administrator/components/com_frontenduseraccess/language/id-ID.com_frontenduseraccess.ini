COM_FRONTENDUSERACCESS_UPDATED="menetapkan pengguna baru untuk kelompok-kelompok tergantung pada nilai elemen-formulir di formulir pendaftaran. Ada beberapa pendaftaran-komponen untuk Joomla yang memiliki opsi untuk menambah lebih field default pendaftaran ke formulir pendaftaran (seperti CB). Anda dapat membuat bentuk-elemen pada formulir-pendaftaran, dan membuat FUA membaca nilai dari lapangan selama pendaftaran, dan dengan demikian menetapkan pengguna baru untuk satu atau lebih kelompok. Ketika saat pendaftaran, ada tidak cocok, atau tidak ada yang dipilih, pengguna akan ditugaskan untuk &#39;default usergroup&#39; di atas (jika diatur). Masukkan nama bentuk-elemen, dan kelompok-kelompok kondisional yang ditunjukkan dalam contoh ini"
