COM_FRONTENDUSERACCESS_OLD_MODULE_INFO="Modul pembatasan dari instalasi sebelumnya (FUA versi 1 atau 2) telah ditemukan dalam database Anda"
COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-Akses digunakan untuk bekerja dengan pengaturan pembatasan pada modul-FUA. Bahwa modul FUA maka dapat dikonfigurasi untuk memuat modul yang lain dengan id. Dalam versi baru FUA, Anda dapat mengatur akses langsung pada modul sendiri. Jadi Anda tidak perlu memuat modul ke modul FUA lagi. Pembatasan modul dalam versi ini secara langsung untuk setiap modul. Karena perubahan ini dalam manajemen akses modul, anda perlu mengkonfigurasi ulang modul Anda pembatasan akses di sini. Di bawah adalah pengaturan akses modul dari instalasi sebelumnya Anda, sehingga Anda dapat kembali membuat mereka di sini. Harap dicatat bahwa pada versi sebelumnya modul wrapper FUA dimuat modul, jadi Anda perlu mengatur modul tersebut ke posisi dan urutan-wrapper FUA-modul dimana modul tersebut dimuat. Jangan lupa untuk mengaktifkan dan menonaktifkan modul FUA modul wrapper untuk setiap baris. Perlu diketahui bahwa jika di mana sebelumnya &#39;akses reverse&#39; menggunakan, setiap kotak yang dipilih"
