COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Interfaz de usuario-Acceso solía trabajar con el establecimiento de restricciones a una FUA-módulo. Ese módulo FUA podría ser configurado para cargar cualquier otro módulo por id. En esta nueva versión de la FUA, puede configurar el acceso directamente en los propios módulos. Así que no se necesita cargar un módulo en un módulo de FUA más. Las restricciones del módulo en esta versión son directamente para cada módulo. Debido a estos cambios en la gestión del módulo de acceso, es necesario volver a configurar el módulo que las restricciones de acceso aquí. Debajo están los valores de acceso de su módulo de instalación previa, por lo que puede volver a crearlos aquí. Tenga en cuenta que en las versiones anteriores del módulo contenedor FUA cargado el módulo, por lo que necesita para configurar los módulos a la posición y el orden de la FUA-wrapper-módulo en el que se ha cargado el módulo. No se olvide de activar el módulo y desactivar el módulo contenedor"
