COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="ddefnyddir Blaen-Defnyddiwr-Mynediad i weithio gyda gosod cyfyngiadau ar-modiwl FUA. Gallai hynny modiwl FUA wedyn yn cael ei ffurfweddu i lwytho unrhyw fodiwl arall gan id. Yn y fersiwn newydd o FUA, gallwch chi osod gael mynediad uniongyrchol ar y modiwlau eu hunain. Felly nid oes angen i chi lwytho modiwl i mewn i FUA modiwl mwyach. Mae&#39;r cyfyngiadau modiwl yn y fersiwn hwn yn uniongyrchol ar gyfer pob modiwl. Oherwydd y newidiadau hyn mewn rheoli mynediad modiwl, bydd angen i chi ail-gyflunio ydych modiwl yma cyfyngiadau mynediad. O dan yn y lleoliadau mynediad modiwl gan eich gorsedda blaenorol, fel y gallwch ail-greu nhw yma. Sylwer bod yn y fersiynau blaenorol y modiwl FUA llwytho deunydd lapio y modiwl, felly mae angen i chi osod rhai modiwlau i&#39;r sefyllfa a threfn y FUA-deunydd lapio-modiwl yr oedd y modiwl ei llwytho. Peidiwch ag anghofio i alluogi&#39;r modiwl a analluoga &#39;r modiwl FUA deunydd lapio ar gyfer pob un rhes. Sylwch os lle yn flaenorol gan ddefnyddi"
