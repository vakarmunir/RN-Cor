COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-Access działał w oparciu o ograniczenia modułu FUA. Ten moduł mógł być skonfigurowany by załadować każdy inny moduł (po id). W tej nowej wersji FUA możesz ustawić dostęp bezpośrednio na modułach zatem nie musisz ładować modułów do modułu FUA. Ograniczenia modułów w tej wersji są bezpośrednio dla każdego modułu. Z powodu tych zmian musisz rekonfigurować dostęp do modułów tutaj. Poniżej znajdują się ustawienia dostępu z poprzedniej instalacji więc możesz je odtworzyć. Nie zapomnij ustawić pozycji modułu i porządku wyswietlania oraz włączyć moduł i wyłączyć FUA-wrapper-module w każdym wierszu. Proszę pamiętać, że jeżeli wcześniej bybrano dostęp odwrócony to zaznaczone pole oznacza BRAK DOSTĘPU."
