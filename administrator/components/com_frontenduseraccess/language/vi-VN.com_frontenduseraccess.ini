COM_FRONTENDUSERACCESS_OLD_MODULE_INFO="Module hạn chế từ một cài đặt trước đó (FUA phiên bản 1 hoặc 2) đã được tìm thấy trong cơ sở dữ liệu của bạn"
COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Người dùng giao diện truy nhập được sử dụng để làm việc với các thiết lập hạn chế đối với một mô-đun-FUA. Đó module FUA sau đó có thể được cấu hình để tải bất kỳ thành phần khác của id. Trong phiên bản mới của FUA, bạn có thể thiết lập truy cập trực tiếp vào các mô-đun tự. Vì vậy, bạn không cần phải tải một module vào một FUA module nữa. Những hạn chế mô-đun trong phiên bản này trực tiếp cho từng module. Do những thay đổi trong quản lý truy cập vào module, bạn cần cấu hình lại bạn module hạn chế truy cập ở đây. Bên dưới là những thiết lập quyền truy cập module từ cài đặt trước đó của bạn, để bạn có thể tái tạo chúng ở đây. Xin lưu ý rằng trong các phiên bản trước các module bao bọc FUA nạp các mô-đun, vì vậy bạn cần phải thiết lập những mô"
