COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="ظاهر کاربر ، مورد استفاده برای دسترسی به تنظیمات با محدودیت در FUA - ماژول کار می کنند. این ماژول FUA را می توان تنظیم می شود برای بار دیگر هر ماژول توسط شناسه. در این نسخه جدید از FUA ، شما می توانید دسترسی را مستقیما در خود ماژول مجموعه. بنابراین شما لازم نیست یک ماژول به ماژول FUA بار بیشتر از. محدودیت ماژول در این نسخه به طور مستقیم برای هر ماژول. از آنجا که از این تغییرات در مدیریت دسترسی ماژول ، شما نیاز به دوباره پیکربندی دسترسی به ماژول شما در اینجا. در قسمت پایین هستند دسترسی به تنظیمات ماژول از نصب قبلی شما ، پس شما می توانید آن ها را دوباره ایجاد کنی"
