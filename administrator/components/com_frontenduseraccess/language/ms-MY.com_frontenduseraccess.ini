COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-masuk ke digunakan untuk bekerja dengan tatacara sekatan pada modul-FUA. Bahawa modul FUA maka boleh dikonfigurasikan untuk memuatkan modul yang lain dengan id. Dalam versi baru FUA, anda boleh menetapkan akses langsung pada modul sendiri. Jadi anda tidak perlu memuatkan modul ke modul FUA lagi. Sekatan modul dalam versi ini secara langsung untuk setiap modul. Kerana perubahan ini dalam pengurusan akses modul, anda perlu menyediakan semula modul anda sekatan akses di sini. Di bawah adalah tetapan akses modul dari pemasangan sebelum ini, anda, sehingga anda dapat kembali membuat mereka di sini. Sila ambil perhatian bahawa pada versi sebelumnya modul wrapper FUA dimuat modul, jadi anda perlu menetapkan modul tersebut ke kedudukan dan urutan-wrapper FUA-modul di mana modul tersebut dimuat. Jangan lupa untuk mengaktifkan dan mematikan modul FUA modul wrapper untuk setiap baris. Perlu diketahui bahawa jika di mana sebelumnya &#39;akses reverse&#39; menggunakan, setiap tempat"
