COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-Access utilizzato per lavorare con l&#39;impostazione delle restrizioni su un modulo FUA. Tale modulo FUA potrebbe quindi essere configurato per caricare qualsiasi altro modulo da id. In questa nuova versione di FUA, è possibile impostare l&#39;accesso direttamente sugli stessi moduli. Quindi non c&#39;è bisogno di caricare un modulo in un modulo FUA più. Le restrizioni modulo in questa versione sono direttamente per ogni modulo. A causa di questi cambiamenti nella gestione del modulo di accesso, è necessario ri-configurare le restrizioni di accesso è il modulo qui. Sotto ci sono le impostazioni di accesso dal modulo precedente installazione, in modo da poter ri-creare qui. Si prega di notare che nelle precedenti versioni del modulo wrapper FUA caricato il modulo, quindi è necessario impostare tali moduli per la posizione e l&#39;ordine del FUA-wrapper-modulo in cui è stato caricato il modulo. Non dimenticare di abilitare il modulo e disattivare il modulo wrapper"
