COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-Pristup se koriste za rad s postavljanjem ograničenja na FUA-modula. To FUA modul onda mogao biti konfigurirano tako da se učitati bilo koji drugi modul id. U ovoj novoj verziji FUA, možete postaviti pristupiti izravno na module sebe. Dakle, ne trebate učitati modul u FUA modul bilo koji više. Modul ograničenja u ovoj verziji su izravno za svaki modul. Zbog ove promjene u modulu za upravljanje pristupom, morate ponovno konfigurirati modul vam ogranicenja pristupa ovdje. Ispod su pristupili postavkama modula iz prethodne instalirati, tako da možete ponovo ih kreirati ovdje. Imajte na umu da je u prethodnim verzijama modula FUA omot učitan modul, tako da trebate postaviti onima modula na položaj i redoslijed FUA-omot-modul u kojem je učitan modul. Nemojte zaboraviti omogućiti i onemogućiti modul modul FUA omot za svaki redak. Imajte na umu da ako gdje je ranije koristeći obrnuti pristup &#39;, svaki odabrani okvir znači da korisnik nije imao pristup"
