COM_FRONTENDUSERACCESS_OLD_MODULE_INFO2="Frontend-User-Access used to work with setting restrictions on a FUA-module. That FUA module could then be configured to load any other module by id. In this new version of FUA, you can set access directly on the modules themselves. So you don't need to load a module into a FUA module any more. The module restrictions in this version are directly for each module. Because of these changes in module access management, you need to re-configure you module access restrictions here. Underneath are the module access settings from your previous install, so you can re-create them here. Please note that in the previous versions the FUA wrapper module loaded the module, so you need to set those modules to the position and order of the FUA-wrapper-module in which the module was loaded. Do not forget to enable the module and disable the FUA wrapper module for each row. Please note that if where previously using 'reverse access', each selected box means the user had NO access"
